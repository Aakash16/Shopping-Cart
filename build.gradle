apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

buildscript {
	dependencies {
		classpath 'io.freefair.gradle:lombok-plugin:6.5.0.3'
		classpath 'com.apple.jvmgroup.compatibility:plugin-gradle:1.1.5'
		classpath 'org.springframework.boot:spring-boot-gradle-plugin:2.7.2'
		classpath 'org.springframework.boot:spring-boot-starter-web:3.0.2'
	}
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
	useJUnitPlatform()
}
